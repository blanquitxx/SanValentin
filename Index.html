<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Para Ti ‚ù§Ô∏è</title>

<style>
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
  font-family: 'Segoe UI', sans-serif;
}

body {
  height: 100vh;
  display: flex;
  justify-content: center;
  align-items: center;
  background: linear-gradient(-45deg, #ff9a9e, #fad0c4, #ffdde1, #ee9ca7);
  background-size: 400% 400%;
  animation: fondoAnimado 10s ease infinite;
  overflow: hidden;
}

@keyframes fondoAnimado {
  0% {background-position: 0% 50%;}
  50% {background-position: 100% 50%;}
  100% {background-position: 0% 50%;}
}

.contenedor {
  text-align: center;
  color: white;
  animation: aparecer 2s ease forwards;
  opacity: 0;
}

@keyframes aparecer {
  to { opacity: 1; transform: translateY(0); }
}

h1 {
  font-size: 3em;
  margin-bottom: 20px;
}

p {
  font-size: 1.5em;
  margin-bottom: 30px;
}

button {
  padding: 15px 30px;
  font-size: 1.1em;
  border: none;
  border-radius: 30px;
  background: white;
  color: #ff4e73;
  cursor: pointer;
  transition: 0.3s;
  box-shadow: 0 10px 20px rgba(0,0,0,0.2);
}

button:hover {
  transform: scale(1.1);
  background: #ff4e73;
  color: white;
}

.corazon {
  position: absolute;
  color: white;
  font-size: 20px;
  animation: flotar linear infinite;
}

@keyframes flotar {
  0% {
    transform: translateY(100vh);
    opacity: 1;
  }
  100% {
    transform: translateY(-10vh);
    opacity: 0;
  }
}
</style>
</head>

<body>

<div class="contenedor">
  <h1>Para ti, mi amor ‚ù§Ô∏è</h1>
  <p>Eres lo mejor que me ha pasado en la vida</p>
  <button onclick="iniciar()">Haz clic aqu√≠ üíñ</button>
</div>

<audio id="musica" loop>
  <source src="musica.mp3" type="audio/mpeg">
</audio>

<script>
function iniciar() {
  document.getElementById("musica").play();
  alert("Gracias por existir. Te amo infinitamente üíï");
}

// Generar corazones flotando
function crearCorazon() {
  const corazon = document.createElement("div");
  corazon.classList.add("corazon");
  corazon.innerHTML = "‚ù§Ô∏è";
  corazon.style.left = Math.random() * 100 + "vw";
  corazon.style.animationDuration = (Math.random() * 3 + 3) + "s";
  corazon.style.fontSize = (Math.random() * 20 + 10) + "px";
  document.body.appendChild(corazon);

  setTimeout(() => {
    corazon.remove();
  }, 6000);
}

setInterval(crearCorazon, 300);
</script>

</body>
</html>
